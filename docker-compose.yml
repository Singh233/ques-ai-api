services:
  node-app:
    container_name: ques-ai-api
    build: .
    ports:
      - '8000:8000'
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - .:/usr/src/node-app
    env_file:
      - .env
    restart: unless-stopped
    command: npm run dev
    networks:
      - node-network

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - node-network

volumes:
  dbdata:

networks:
  node-network:
    driver: bridge
